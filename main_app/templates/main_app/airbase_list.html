{% extends 'base.html' %}
{% block content %}

<h1>Airbase List</h1>

{% for airbase in airbase_list %}
<a href="{% url 'airbases_detail' airbase.id %}">
  <div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ airbase.airbase_name }}</span>
          <p>Location: {{ airbase.location }}</p>
          <p>Country: {{ airbase.country }}</p>
          <p>Airbase Type: {{ airbase.airbase_type }}</p>
        </div>
      </div>
    </div>
  </div>
</a>
{% endfor %}


{% endblock %}
