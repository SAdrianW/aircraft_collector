{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Update <span class="light-blue-text">{{object.make}}</span></h1>
    {% else %}
        <h1>Register a New Airbase</h1>
    {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table class="black-text">
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Register" class="btn #03a9f4 light-blue">
  </form>
{% endblock %}
