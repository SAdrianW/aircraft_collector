{% extends 'base.html' %}
{% block content %}

<h1>Main Hangar</h1>

{% for aircraft in aircraft_list %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ aircraft.name }}</span>
      <p>Role: {{ aircraft.role }}</p>
      <p>Armament/ Capacity: {{ aircraft.capacity }}</p>
      <p>Size: {{ aircraft.size }}</p>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
